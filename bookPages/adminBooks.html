<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!--Only for icons-->
    <script src="https://kit.fontawesome.com/9e5baa23be.js" crossorigin="anonymous"></script>
    <title>Golden Book</title>
</head>

<body>
    <section class="header">
        <nav>
            <a href="index.html" class="logo">Goolden Book.</a>
            <div class="nav-links">
                <button onclick="location.href='/index.html'" class="avatar"><i class="fa-regular fa-user"></i></button>
            </div>
        </nav>
        <div id="main">
            <!-- side Navigation-->
            <nav class="sideNav">
                <h3><a href="/bookPages/homepage.html">HOME PAGE</a></h3>
                <h3>CATEGORIES</h3>
                <ul class="sidebar" style="list-style: none;">
                    <li><a href="#">General</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Fantasy</a></li>
                    <li><a href="#">Literary</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
                <h3>ADMIN</h3>
                <ul class="sidebar" style="list-style: none;">
                    <li><a href="/bookPages/adminBooks.html">Books</a></li>
                    <li><a href="/bookPages/adminCategories.html">Categories</a></li>
                </ul>
            </nav>
            <!-- side Navigation-->

            <!--TABLE-->
            <div class="tableBooks">
                <table>
                    <!--titles for rows-->
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Category</th>
                            <th>ISBN</th>
                            <th>Description</th>
                            <th>Reviewer / Review</th>
                            <th>Go to Book Overview</th>
                        </tr>
                    </thead>
                    <!--titles for rows-->
                    <tbody id="book-list"></tbody>

                    
                </table>
                <!-- modal for adding a new book-->
                <button class="trigger">Add A New Book</button>
                <div class="modal">
                    <div class="modal-content">
                        <span class="close-button">Ã—</span>
                        <h1>Add Book</h1>

                        <div class="modal-div">
                            <label for="imageUrl">Image Url</label>
                            <input type="text" id="imgUrl" name="imgUrl" required>
                            <label for="title">Title</label>
                            <input type="text" id="title" placeholder="Title" name="title" required>
                            <label for="author">Author</label>
                            <input type="text" id="author" placeholder="Author" name="author" required>
                            <label for="">Year</label>
                            <input type="text" id="year" placeholder="Year" name="year" required>
                            <!-- <input type="date" id="date" placeholder="Year" name="date" required> -->
                            <label for="categories">Categories</label>
                            <input type="text" id="category" placehodler="categories" name="categories" required>
                            <label for="isbn">ISBN</label>
                            <input type="number" id="isbn" placeholder="isbn" name="isbn" required>
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="description"></textarea required>        
                            <button>CANCEL</button><button id="add">SAVE</button>
                        </div>
                    </div>
                </div>
                <!-- modal for adding a new book-->
            </div>
        </div>
        <br>
        <footer class="footer">
            <p class="footerText">Orion Innovation - Angular workshoop 2022 &#169</p>
        </footer>
    </section>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/addBook.js"></script>
</body>

</html>
